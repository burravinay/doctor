    <div id="container">

    <div id="form_name" align ="center">
          
        <div id ="register-heading">
          
            <h2> <br/>
            <br/>Register Yourself</h2>
        </div>
      <div class="firstnameorlastname">
       <form name="form" >
        <br>
        <input type="text" name="Name" value="" placeholder="First Name"  class="input_name" > &nbsp
        <input type="text" name="LastName" value="" placeholder="Last Name" class="input_name" >
      </div>
       <br>
      <div id="MobileNumber">
        <input type="number" value=""  placeholder="Mobile number" class="ph-no">&nbsp
            <input type="number" value=""  placeholder="Home number" class="ph-no2">
      </div>
      <br/>
      <div id="Address">
        <input type="text" value=""  placeholder=" Street Name" class="streetname">&nbsp
        <input type="text" value=""  placeholder=" City" class="city">
        <br/>
        <br/>
        <input type="text" value=""  placeholder=" State" class="state">&nbsp
        <input type="number" value=""  placeholder=" Zipcode" class="zipcode">
      </div>
      <br/>
      <div id="InsuranceId">
        <input type="number" value=""  placeholder="InsuranceName" class="insurance id">&nbsp
        <input type="number" value=""  placeholder="InsuranceId" class="insurance id">         
      </div>
      <br/>
       <div id="CreditCardNumber">
        <input type="number" value=""  placeholder="CreditCardNumber" class="Creditcardno">
        <input type="number" value=""  placeholder="ExpiryDate" class="Creditcardno">
      </div>
       <br/>
        <div id="UserId">
        <input type="text" value=""  placeholder="UserId" class="userid">
        <input type="text" value=""  placeholder="EmailId" class="emailid">
      </div>
        <br/>
      <div id="password">
        <input type="password" value=""  placeholder="New Password" class="input_password">
        <input type="password" value=""  placeholder="Confirm Password" class="password">
      </div>
      <br/>
      <!--birthday details start-->
      <div>
        <h4 class="birthday_title">Birthday</h4>
      </div>
      <div>
        <select name="birthday_month" >
          <option value="" selected >Month</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
        </select>
        &nbsp;&nbsp;
        <select name="birthday_day" >
          <option value="" selected>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        &nbsp;&nbsp;
        <select name="birthday_year">
          <option value="" selected>Year</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
        </select>
      </div>
      <br/>
      <!--birthday details ends-->
      <div id="radio_button">
        <input type="radio" name="radiobutton" value="Female">
        <label >Female</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="radiobutton" value="Male">
        <label >Male</label>
      </div>
      <br/>
